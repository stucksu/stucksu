<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>301 Direct Permanent</title>
</head>
<body>
	<h1>301 Direct Permanent</h1>
<script>
	if(window.location.pathname.indexOf("/pembahasan/")==0){
		if(window.location.search.indexOf("page=")==1){
			let query = window.location.search.split("page=");
			if(query && query[1]){
				let target = query[1];
				const link = "https://www.stucksu.com/pembahasan/"+target;
				let el_direct = document.createElement("meta");
				el_direct.setAttribute("content","0;url="+link);
				el_direct.setAttribute("http-equiv","refresh");
				document.querySelector("head").append(el_direct);
			};
		};
	};
</script>
</body>
</html>
